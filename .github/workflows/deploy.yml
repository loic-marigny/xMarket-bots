name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_BOT_MOMENTUM_UID: ${{ secrets.VITE_BOT_MOMENTUM_UID }}
          VITE_BOT_MEAN_UID: ${{ secrets.VITE_BOT_MEAN_UID }}
          VITE_BOT_TREND_UID: ${{ secrets.VITE_BOT_TREND_UID }}
          VITE_BOT_MLMEAN_UID: ${{ secrets.VITE_BOT_MLMEAN_UID }}
          VITE_BOT_MLTREND_UID: ${{ secrets.VITE_BOT_MLTREND_UID }}
        run: npm run build
        # Ensure this produces a ./dist folder (CRA => build, Next static => out, etc.)

      # Optional but recommended for SPA routing: serve index.html on 404s.
      - name: SPA fallback (copy index.html to 404.html)
        run: |
          if [ -f ./dist/index.html ]; then cp ./dist/index.html ./dist/404.html; fi

      # Safety net to avoid uploading an empty / incomplete artifact.
      - name: Verify build folder
        run: |
          echo "Content of ./dist:"
          ls -lah ./dist || true
          test -f ./dist/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist   # Must point at the folder whose root contains index.html

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
