name: Run Trading Bots

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  bots:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
      VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
      VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
      VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
      VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
      VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      BOT_MOMENTUM_EMAIL: ${{ secrets.BOT_MOMENTUM_EMAIL }}
      BOT_MOMENTUM_PASSWORD: ${{ secrets.BOT_MOMENTUM_PASSWORD }}
      BOT_MEAN_EMAIL: ${{ secrets.BOT_MEAN_EMAIL }}
      BOT_MEAN_PASSWORD: ${{ secrets.BOT_MEAN_PASSWORD }}
      VITE_BOT_MEAN_UID: ${{ secrets.VITE_BOT_MEAN_UID }}
      BOT_MEAN_SYMBOL: ${{ secrets.BOT_MEAN_SYMBOL }}
      BOT_TREND_EMAIL: ${{ secrets.BOT_TREND_EMAIL }}
      BOT_TREND_PASSWORD: ${{ secrets.BOT_TREND_PASSWORD }}
      VITE_BOT_TREND_UID: ${{ secrets.VITE_BOT_TREND_UID }}
      BOT_TREND_SYMBOL: ${{ secrets.BOT_TREND_SYMBOL }}
      BOT_MLMEAN_EMAIL: ${{ secrets.BOT_MLMEAN_EMAIL }}
      BOT_MLMEAN_PASSWORD: ${{ secrets.BOT_MLMEAN_PASSWORD }}
      VITE_BOT_MLMEAN_UID: ${{ secrets.VITE_BOT_MLMEAN_UID }}
      BOT_MLMEAN_SYMBOL: ${{ secrets.BOT_MLMEAN_SYMBOL }}
      BOT_MLMEAN_QTY: ${{ secrets.BOT_MLMEAN_QTY }}
      BOT_MLTREND_EMAIL: ${{ secrets.BOT_MLTREND_EMAIL }}
      BOT_MLTREND_PASSWORD: ${{ secrets.BOT_MLTREND_PASSWORD }}
      VITE_BOT_MLTREND_UID: ${{ secrets.VITE_BOT_MLTREND_UID }}
      BOT_MLTREND_SYMBOL: ${{ secrets.BOT_MLTREND_SYMBOL }}
      BOT_MLTREND_QTY: ${{ secrets.BOT_MLTREND_QTY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Install Python deps for ML inference
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/ml/requirements.txt

      - name: Run Momentum Bot
        run: npm run bot:momentum

      - name: Record activation history
        if: success()
        env:
          BOT_HISTORY_REASON: "GitHub workflow run"
          BOT_HISTORY_ACTOR: "${{ github.actor }}"
          BOT_HISTORY_SOURCE: "${{ github.workflow }}"
        run: npm run bot:record-activation -- momentum activated

      - name: Run Mean Reversion Bot
        run: npm run bot:mean-reversion

      - name: Record mean reversion activation history
        if: success()
        env:
          BOT_HISTORY_REASON: "GitHub workflow run"
          BOT_HISTORY_ACTOR: "${{ github.actor }}"
          BOT_HISTORY_SOURCE: "${{ github.workflow }}"
        run: npm run bot:record-activation -- mean-reversion activated

      - name: Run Trend Follower Bot
        run: npm run bot:trend

      - name: Record trend follower activation history
        if: success()
        env:
          BOT_HISTORY_REASON: "GitHub workflow run"
          BOT_HISTORY_ACTOR: "${{ github.actor }}"
          BOT_HISTORY_SOURCE: "${{ github.workflow }}"
        run: npm run bot:record-activation -- trend-follower activated

      - name: Run ML Mean Bot
        run: npm run bot:ml-mean

      - name: Record ml mean activation history
        if: success()
        env:
          BOT_HISTORY_REASON: "GitHub workflow run"
          BOT_HISTORY_ACTOR: "${{ github.actor }}"
          BOT_HISTORY_SOURCE: "${{ github.workflow }}"
        run: npm run bot:record-activation -- ml-mean activated

      - name: Run ML Trend Bot
        run: npm run bot:ml-trend

      - name: Record ml trend activation history
        if: success()
        env:
          BOT_HISTORY_REASON: "GitHub workflow run"
          BOT_HISTORY_ACTOR: "${{ github.actor }}"
          BOT_HISTORY_SOURCE: "${{ github.workflow }}"
        run: npm run bot:record-activation -- ml-trend activated

      - name: Commit activation history
        if: success()
        run: |
          if git diff --quiet --exit-code -- src/bots/momentum/history.json src/bots/mean-reversion/history.json src/bots/trend-follower/history.json src/bots/ml-mean/history.json src/bots/ml-trend/history.json; then
            echo "No activation history change detected."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/bots/momentum/history.json src/bots/mean-reversion/history.json src/bots/trend-follower/history.json src/bots/ml-mean/history.json src/bots/ml-trend/history.json
          git commit -m "chore: update bot activation history [skip ci]"
          git push
